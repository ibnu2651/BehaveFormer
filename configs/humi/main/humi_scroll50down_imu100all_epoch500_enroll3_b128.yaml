    num_imu: 3
    number_of_enrollment_sessions: 3
    number_of_verify_sessions: 2
    learning_rate: 0.001
    warmup_baselr: 1.0e-7
    warmup_epochs: 5

folders: 
    root_dir: "/home/i/ibnu2651/BehaveFormer"
    data_dir: "/home/i/ibnu2651/BehaveFormer/Humidb2/scroll50downup_imu100all"

