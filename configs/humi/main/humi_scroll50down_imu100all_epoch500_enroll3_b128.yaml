GPU: "True"
data:
    scroll_sequence_len: 50
    imu_sequence_len: 100
    action_type: "down"
dataname: "humi"
hyperparams:
    init_epoch: 0
    epochs: 500
    batch_size: 128
    epoch_batch_count: 100
    target_len: 64
    gre_k: 20
    scroll_feature_dim: 8
    scroll_temporal_heads: 4
    scroll_channel_heads: 10
    imu_temporal_heads: 6
    imu_channel_heads: 10
